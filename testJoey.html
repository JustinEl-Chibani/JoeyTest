<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 8vw; 
            text-align: center;
            opacity: 0;
            transform: scale(0);
            animation: popUp 2s forwards;
        }

        h3 {
            font-size: 4vw; /* Smaller size for h3 */
            text-align: center;
            opacity: 0;
            transform: scale(0);
            animation: popUp 2s forwards 0.5s; /* Delay the h3 animation */
            margin-top: 10px; /* Slight margin to push it below h1 */
            margin-left: 20px; /* Shift h3 slightly to the right */
        }

        @keyframes popUp {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 320px) {
            h1, h3 {
                font-size: 6vw; /* Adjust font size for smaller screens */
            }
        }

    </style>
</head>
<body>
    <h1>"Go fuck yourself, Joey Hakim"</h1>  
    <h3>"You as well, John Chamoun"</h3>
</body>
</html>
