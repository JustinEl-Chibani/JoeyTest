<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /*blue and white is also an option*/
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 6vw; /*this looked best ngl*/
            text-align: center;
            opacity: 0;
            transform: scale(0);
            animation: popUp 2s forwards;
        }

        @keyframes popUp {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /*figure out how to prevent overflow*/
        @media (max-width: 320px) {
            h1 {
                font-size: 6vw;
            }
        }
    </style>
</head>

</body>
</html>
