<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        h1, h3 {
            font-size: 8vw; 
            text-align: center;
            opacity: 0;
            transform: scale(0);
            animation: popUp 2s forwards;
        }

        h3 {
            font-size: 5vw; /* Slightly smaller for the second message */
        }

        @keyframes popUp {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 320px) {
            h1, h3 {
                font-size: 6vw;
            }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>"Go fuck yourself, Joey Hakim"</h1> 
    <h2>"You as well, John Chamoun"</h2>
</body>
</html>
